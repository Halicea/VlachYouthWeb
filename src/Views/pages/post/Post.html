{% extends blog_base %}

{% block scripts %}
{{block.super}}
{% endblock %}

{% block content %}
	{% if post %}
	{% include blPost %}
	<div class="ui-corner-all" style="border: 1px solid black; width: 420px; padding-left: 10px; margin-left: auto; margin-right: auto;">
	<div style="border-bottom: 1px double blue;"> <h3><i>Add Comment</i></h3></div>	
	<form method="get" action="{% url CommentHandler %}"> 
		<textarea id="elm1" name="comment" rows="5" cols="60" style="width:400px;height: 50px; border: 2px solid;"> </textarea> 
		<input type="hidden" name="postKey" value="{{post.key}}">
		<input type="hidden" name="op" value="add"></input>
		<br /> 
		<input type="submit"  value="Submit" />  
	</form>
	</div>
	{% if post.Comments %}
		{% for comment in post.Comments reversed %}
			{% include blComment %}
		{% endfor %}
	{% endif %}
	{% endif %}
{% endblock %}
